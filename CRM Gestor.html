<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNOPAR CRM - Gestor</title>
    <style>
        :root {
            --unopar-blue: #1E3799;
            --unopar-orange: #FF8F00;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--unopar-orange); padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: var(--unopar-blue); margin: 0; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid var(--unopar-blue); }
        .kpi-value { font-size: 2.5em; font-weight: bold; color: var(--unopar-blue); }
        .kpi-label { color: #666; text-transform: uppercase; font-size: 0.9em; }
        .btn-add { position: fixed; bottom: 30px; right: 30px; background: var(--unopar-orange); color: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .save-btn { background: var(--unopar-blue); color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>UNOPAR CRM Gestor</h1>
        <div style="background: #fff3cd; padding: 5px 10px; border-radius: 5px; font-size: 0.8em;">⚠️ MODO ONLINE (Link Ativo)</div>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="kpi-label">Total Alunos Ativos</div>
            <div class="kpi-value" id="val-ativos">0</div>
        </div>
        <div class="kpi-card" style="border-left-color: #28a745;">
            <div class="kpi-label">Meta Matrícula (900)</div>
            <div class="kpi-value" id="val-mat">0 / 900</div>
        </div>
        <div class="kpi-card" style="border-left-color: var(--unopar-orange);">
            <div class="kpi-label">Meta Rematrícula (750)</div>
            <div class="kpi-value" id="val-remat">0 / 750</div>
        </div>
    </div>

    <div id="historico" style="background: white; padding: 20px; border-radius: 10px;">
        <h3>Última Atualização: <span id="data-atualizacao">---</span></h3>
        <p id="detalhes">Nenhum dado registrado hoje.</p>
    </div>
</div>

<button class="btn-add" onclick="abrirModal()">➕ Inserir Dados Diários</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Registrar Dados</h2>
        <div class="form-group">
            <label>Matrículas Realizadas</label>
            <input type="number" id="in-mat" value="0">
        </div>
        <div class="form-group">
            <label>Rematrículas Realizadas</label>
            <input type="number" id="in-remat" value="0">
        </div>
        <div class="form-group">
            <label>Alunos Online (100%)</label>
            <input type="number" id="in-online" value="0">
        </div>
        <button class="save-btn" onclick="salvar()">Salvar no Navegador</button>
        <button onclick="fecharModal()" style="margin-top: 10px; background: none; border: none; color: red; cursor: pointer;">Cancelar</button>
    </div>
</div>

<script>
    function abrirModal() { document.getElementById('modal').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }

    function salvar() {
        const dados = {
            mat: document.getElementById('in-mat').value,
            remat: document.getElementById('in-remat').value,
            online: document.getElementById('in-online').value,
            data: new Date().toLocaleDateString()
        };
        localStorage.setItem('crm_unopar_dados', JSON.stringify(dados));
        alert('Dados salvos com sucesso!');
        fecharModal();
        carregar();
    }

    function carregar() {
        const salvos = JSON.parse(localStorage.getItem('crm_unopar_dados'));
        if(salvos) {
            document.getElementById('val-mat').innerText = salvos.mat + ' / 900';
            document.getElementById('val-remat').innerText = salvos.remat + ' / 750';
            document.getElementById('val-ativos').innerText = parseInt(salvos.mat) + parseInt(salvos.remat);
            document.getElementById('data-atualizacao').innerText = salvos.data;
            document.getElementById('detalhes').innerText = 'Alunos 100% Online: ' + salvos.online;
        }
    }

    window.onload = carregar;
</script>

</body>
</html>
